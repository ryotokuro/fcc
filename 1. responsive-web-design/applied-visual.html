<!DOCTYPE html>

<html>

<head>
    <title>Google Alphabet Page</title>
    <link rel="stylesheet" href="applied-visual.css">
</head>

<body>
    <div class="fullCard" id="thumbnail">
        <div class="cardContent">
            <div class="cardText">
                <h4>
                    <s>Google</s>Alphabet
                </h4>

                <hr>

                <p>
                    <em>
                        Google was founded by Larry Page and Sergey Brin while they were <u>Ph.D. students</u> at <strong>Stanford University.</strong>
                    </em>
                </p>
            </div>
            <div class="cardLinks">
                <a href="https://en.wikipedia.org/wiki/Larry_Page" target="_blank" class="links">Larry Page</a>
                <a href="https://en.wikipedia.org/wiki/Sergey_Brin" target="_blank" class="links">Sergey Brin</a>
            </div>
        </div>
    </div>

    <section>
        <a class="box" href="#">Move me!</a>
    </section>

    <section>
        <a class="abs-box">What's the difference?</a>
    </section>

    <!-- Layering using z-index() -->
    <div class="first"></div>
    <div class="second"></div>

    <!-- Centering using margin:auto -->
    <div class="margin-centred"></div>

    <!-- Transform: Scale -->
    <div class="ball" id="ball1"></div>
    <div class="ball" id="ball2"></div>

    <!-- Transform: Skew -->
    <div id="top"></div>
    <div id="bottom"></div>
    
    <!-- Graphic using CSS -->
    <div class="moon"></div>
    <div class="heart"></div>
</body>

</html>
