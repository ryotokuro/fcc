<!DOCTYPE html>

<html>

<head>
    <title>Family Feud: Survey Says</title>
    <link rel="stylesheet" href="survey.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1 id="title">Family Feud: Survey Says</h1>

        <p id="description">
            Participate in this week's survey as an online voter!
        </p>
    </header>

    <main>
        <fieldset>
            <form id="survey-form">
                <div class="form-group">
                    <label for="name" id="name-label">Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name">
                </div>

                <div class="form-group">
                    <label for="email" id="email-label">Email</label>
                    <input type="email" id="email" name="email" placeholder="steve@familyfeud.com">
                </div>

                <div class="form-group">
                    <label for="age" id="number-label">Age (optional)</label>
                    <input type="number" id="age" name="age" min=18 max="80" placeholder="Enter an age (18 - 80)">
                </div>

                <div class="form-group">
                    <label for="occupation">Which option best describes your current occupation?</label>
                    <select id="occupation" name="occupation">
                        <option disabled selected>Select an option...</option>
                        <option value="student">Student</option>
                        <option value="fulltime">Full-time</option>
                        <option value="part-time">Part-time</option>
                        <option value="casual">Casual</option>
                        <option value="unemployed">Unemployed</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="radio-group">
                    Would you recommend Family Feud to a friend?
                    <br>
                    <label>
                        <input type="radio" value="definitely" name="recommend">Definitely
                    </label>
                    <br>
                    <label>
                        <input type="radio" value="possibly" name="recommend">Possibly
                    </label>
                    <br>
                    <label>
                        <input type="radio" value="no" name="recommend">I will not
                    </label>
                    <br>
                    <label>
                        <input type="radio" value="unsure" name="recommend">Unsure
                    </label>
                </div>

                <div class="form-group">
                    <label for="dropdown">What celebrity family would you like to see next?</label>
                    <select id="dropdown" name="next-guest">
                        <option disabled selected>Select an family...</option>
                        <option value="kanye">Kanye West (The West Family)</option>
                        <option value="gates">Bill Gates (The Gates Family)</option>
                        <option value="musk">Elon Musk (The Musk Family)</option>
                    </select>
                </div>

                <div class="radio-group">
                    What would you like to see changes to? (Check all that apply)
                    <br>
                    <label>
                        <input type="checkbox" value="introduction" name="change">Show Introduction
                    </label>
                    <br>
                    <label>
                        <input type="checkbox" value="audience" name="change">Audience
                    </label>
                    <br>
                    <label>
                        <input type="checkbox" value="questions" name="change">Questions
                    </label>
                    <br>
                    <label>
                        <input type="checkbox" value="polling" name="change">Audience Polling
                    </label>
                    <br>
                    <label>
                        <input type="checkbox" value="interaction" name="change">Show Interaction
                    </label>
                    <br>
                    <label>
                        <input type="checkbox" value="segments" name="change">Segments
                    </label>
                    <br>
                    <label>
                        <input type="checkbox" value="length" name="change">Number of Rounds
                    </label>
                </div>

                <div class="form-group">
                    <label for="comments">Any extra comments/suggestions?</label>
                    <textarea id="comments" name="comments" placeholder="Enter any comments here..."></textarea>
                </div>
                
                <button type="submit" id="submit">Submit</button>
            </form>
        </fieldset>
    </main>

    <footer>
        <section class="content">
            <div class="copyright">
                &copy; 2020 Family Feud
            </div>

            <div class="external-links">
                <a href="http://www.fmnanet.com/terms-of-use.pdf">Terms</a>
                <a href="http://www.fmnanet.com/privacy-policy.pdf">Privacy</a>
            </div>
        </section>
    </footer>
</body></html>
